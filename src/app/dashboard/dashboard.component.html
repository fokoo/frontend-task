<div class="conteneur">
  <div class="row">
    <button (click)="startNewTest()" class="btn-dim" [disabled]="gameNotOver"
    style="background-color: deepskyblue">
      Start a new test
    </button>
  </div>
  <div class="row" *ngIf="gameNotOver">
    <button class="btn-dim" style="color: black;" disabled>
      Question: {{questionInfo}}, Time: {{duration}}
    </button>
  </div>

  <div class="row" *ngIf="gameNotOver">
    <button class="btn-dim" style="color: black; background-color: azure" disabled>
      {{question.question}}
    </button>
  </div>
  <div class="row conteneur" *ngIf="gameNotOver">
    <div class = "col"  *ngFor="let choice of choices; let i = index">
       <button type="button" class="btn-dim" [style]="colorAnswer"
       (click)="nextQuestion(i)">
        {{i+1}}- {{choice}}
       </button>
    </div>
  </div>
  <div class="row"  *ngIf="!gameNotOver">
    <table>
      <tr>
        <th>Name</th>
        <th>Ergebnisse</th>
        <th>Zeit</th>
      </tr>
      <tr type="button" class= "btn btn-block" *ngFor="let test of tests">
        <td>{{test.name}}</td>
        <td>{{test.result}}</td>
        <td>{{test.duration}}</td>
      </tr>
    </table>
  </div>
</div>
